<div class="toolbar-container">
  <div *ngIf="isLoading$ | async; then loader; else content"></div>
</div>

<ng-template #content>
  <div class="switcher-container">
    <button mat-raised-button color="primary" (click)="switchSelection()">
      Switch Selection
    </button>
  </div>
  <div class="stats-container" *ngIf="hasSelection$ | async">
    <mat-list>
      <mat-list-item>All rows count: {{ allRowsCount$ | async }}</mat-list-item>
      <mat-list-item
        >Selected rows count: {{ selectedRowsCount$ | async }}</mat-list-item
      >
    </mat-list>
  </div>
</ng-template>

<ng-template #loader>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
